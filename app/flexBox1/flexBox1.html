<style>
    body{
        height: 100%;
    }
    .horizontal-container{
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-orient: horizontal;
        -webkit-box-direction: normal;
        -webkit-flex-direction: row;
        -ms-flex-direction: row;
        flex-direction: row;
        background: #add8e6;
        height: 100%;
    }
    .vertical-container{
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -webkit-flex-direction: column;
        -ms-flex-direction: column;
        flex-direction: column;
        -webkit-box-flex: 0.6;
        -webkit-flex-grow: 0.6;
        -ms-flex-positive: 0.6;
        flex-grow: 0.6;
        height: 100%;
        margin: auto;   /*absorb extra space, makes this item centered in both axis*/
        background: lightcyan;
    }

    #AL, #AR{
        background: lightcoral;
        -webkit-box-flex:0.2;
        -webkit-flex-grow:0.2;
        -ms-flex-positive:0.2;
        flex-grow:0.2;
    }
    #BT{
        -webkit-box-flex: 0.3;
        -webkit-flex-grow: 0.3;
        -ms-flex-positive: 0.3;
        flex-grow: 0.3;
        background: lightpink;
    }
    #BM{
        -webkit-box-flex: 0.3;
        -webkit-flex-grow: 0.3;
        -ms-flex-positive: 0.3;
        flex-grow: 0.3;
        background: lightyellow;
    }
    #BB{
        -webkit-box-flex: 0.3;
        -webkit-flex-grow: 0.3;
        -ms-flex-positive: 0.3;
        flex-grow: 0.3;
        background: lightgreen;
    }

    /*Set on elements containing other elements, items,
    to center those both horizontally and vertically.*/
    .center-center{
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
        -webkit-justify-content: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        -webkit-align-items: center;
        -ms-flex-align: center;
        align-items: center;
    }
</style>

<body>
<div class="horizontal-container">
    <div id="AL"
         class="center-center">
        <p>AL</p>
    </div>
    <div class="vertical-container">
        <div id="BT"
             class="center-center">
            <p>BT</p>
        </div>
        <div id="BM"
             class="center-center">
            <p>BM</p>
        </div>
        <div id="BB"
             class="center-center">
            <p>BB</p>
        </div>
    </div>
    <div id="AR"
         class="center-center">
        <p>AR</p>
    </div>
</div>
</body>
