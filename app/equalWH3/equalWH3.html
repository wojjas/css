<!-- The idea here:
1) Use flex-box to position the images/items (don't use the 1:1 trick)
2) let them grow/shrink remaining their ratio
3) keeping them in center-center of their position.

 -->
<style>

    .horizontal-container{
        display: flex;
        flex-direction: row;
        height: 100%;
    }

    .side-pane{
        flex-grow: 0.05;
        /*shring:0 and padding so that middle flex-item don't squeeze this*/
        flex-shrink: 0;
        padding-left: 5px;
        padding-right: 5px;

        background: #add8e6;
    }

    .board{
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
        flex-grow: 0.8;

        justify-content: center;
        /*align-items: center;*/

        background: green;
    }

    .image-container{
        flex:1;
        border: solid lightgrey 1px;
    }
    .image{
        max-height: 100%;     /*Experiment with 150% for image-front, and no overflow in parent container to let image flow over*/
        max-width: 100%;

        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    .rows{
        display: flex;
        flex-direction: column;
        flex-grow: 1;
    }

    .row{
        display: flex;
        flex-direction: row;
        /*flex-grow: 0.5;*/
        /*flex-shrink: 0;*/

        margin: 5px;
        background: lightcyan;
    }
    p {
        display: flex;
        /*flex-grow: 1;*/
    }

    .vertical-align{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        flex-grow:0.9;

        /*margin-bottom: auto;*/
        /*marigin-top:auto;*/
        /*margin-right: auto;*/
        /*margin-left: auto;*/

        background: blue;

        /*overflow: auto;*/
    }

</style>

<body>

<div class="horizontal-container">

    <div class="side-pane">
        <p>Left</p>
    </div>

    <div class="vertical-align">

        <div class="board">
            <div class="rows">

                <div class="row">
                    <div class="image-container">
                        <img class="image"
                             ng-src="{{twoDArray[0][0].imgFront}}">
                    </div>
                    <div class="image-container">
                        <img class="image"
                             ng-src="{{twoDArray[1][2].imgFront}}">
                    </div>
                    <div class="image-container">
                        <img class="image"
                             ng-src="{{twoDArray[0][0].imgFront}}">
                    </div>
                    <div class="image-container">
                        <img class="image"
                             ng-src="{{twoDArray[1][2].imgFront}}">
                    </div>
                </div>
                <div class="row">
                    <div class="image-container">
                        <img class="image"
                             ng-src="{{twoDArray[1][2].imgFront}}">
                    </div>
                    <div class="image-container">
                        <img class="image"
                             ng-src="{{twoDArray[1][2].imgFront}}">
                    </div>
                    <div class="image-container">
                        <img class="image"
                             ng-src="{{twoDArray[1][2].imgFront}}">
                    </div>
                    <div class="image-container">
                        <img class="image"
                             ng-src="{{twoDArray[1][2].imgFront}}">
                    </div>
                </div>
                <div class="row">
                    <div class="image-container">
                        <img class="image"
                             ng-src="{{twoDArray[0][0].imgFront}}">
                    </div>
                    <div class="image-container">
                        <img class="image"
                             ng-src="{{twoDArray[0][0].imgBack}}">
                    </div>
                    <div class="image-container">
                        <img class="image"
                             ng-src="{{twoDArray[0][0].imgFront}}">
                    </div>
                    <div class="image-container">
                        <img class="image"
                             ng-src="{{twoDArray[1][2].imgFront}}">
                    </div>
                </div>
                <div class="row">
                    <div class="image-container">
                        <img class="image"
                             ng-src="{{twoDArray[0][0].imgFront}}">
                    </div>
                    <div class="image-container">
                        <img class="image"
                             ng-src="{{twoDArray[0][0].imgBack}}">
                    </div>
                    <div class="image-container">
                        <img class="image"
                             ng-src="{{twoDArray[0][0].imgFront}}">
                    </div>
                    <div class="image-container">
                        <img class="image"
                             ng-src="{{twoDArray[1][2].imgFront}}">

                </div>

            </div>
        </div>

    </div>

    <div class="side-pane">
        <p>Right</p>
    </div>
</div>
