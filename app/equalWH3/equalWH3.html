<style>

    /*Board with equal height and width*/
    .board-container{
        position:relative;
        width: 50%;                 /*size relative parent element*/

        border: solid lightgrey 1px;
        margin: 5px;
        background: #ff0000;
    }
    .board-container:before{
        content: "";
        display: block;
        padding-top: 100%;   /*aspect ratio, try: 50%, 200%, 75%, 56.25%*/
    }
    .board-container-content{
        position: absolute;
        top:0;
        left:0;
        bottom: 0;
        right: 0;

        padding: 5px;
    }

    /*Image with equal height and width*/
    .image-container{
        position:relative;
        width: 40%;                 /*size relative parent element*/

        border: solid lightgrey 1px;
        margin: 5px;
    }
    .image-container:before{
        content: "";
        display: block;
        padding-top: 100%;   /*aspect ratio, try: 50%, 200%, 75%, 56.25%*/
    }
    .image-container-content{
        position: absolute;
        top:0;
        left:0;
        bottom: 0;
        right: 0;

        padding: 5px;
        /*overflow: auto;     *//*show scroll only when needed. Needed if image allowed to*/
                              /*overflow by setting height and width to 100% and auto respectively*/
    }
    .image{
        max-height: 100%;     /*Experiment with 150% for image-front, and no overflow in parent container to let image flow over*/
        max-width: 100%;
        /*min-width: 100%;*/
    }

    .row{
        display: flex;

        justify-content: center;
        background: lightgreen;
    }
    .vertical-align{
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100%;

        background: lightyellow;
    }

</style>
